<ion-content [fullscreen]="true">
  <div>
    <h1 class="ion-text-center ion-padding" style="margin-bottom: 25%; "><em>{{restaurant.name}}</em></h1>
    <img src="../../assets/images/{{restaurant.image}}" style="margin-bottom: 10%;"  width="100" height="100" />
    <h5 class="ion-text-center" style="margin-bottom: 25%;" >{{restaurant.type}}</h5 >
    <p class="ion-text-center" *ngFor="let description of restaurant.description">{{description}}</p>
  </div>
</ion-content>
